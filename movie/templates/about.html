<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-dark text-light">
    <div class="d-grid justify-content-md-end bg-dark text-light">
      <button
        type="button"
        class="btn btn-secondary px-md-5 mt-md-2 "
        onclick="location.href='{% url 'home' %}';"
      >
        Go to Home
      </button>
    </div>
    <p><br/><br/></p>
    {% for movie in movies %}
    <div class="container-fluid bg-dark text-light">
      <div class="row">
        <div class="col-md-2">
          {% if movie.url %}
          <a href="{{ movie.url }}" target="_blank">
            <img
              src="{{ movie.image.url }}"
              class="img-fluid img-thumbnail rounded float-left"
            />
          </a>
          {% else %}
          <img
            src="{{ movie.image.url }}"
            class="img-fluid img-thumbnail rounded float-left"
          />
          {% endif %}
        </div>

        <div class="col-md-10">
          <h2>{{ movie.title }}</h2>
          <h3><small>{{ movie.description }}</small></h3>
        </div>
      </div>
      <p><br /><br /></p>
    </div>
    {% endfor %}
  </body>
</html>
