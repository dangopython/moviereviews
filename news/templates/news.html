<!DOCTYPE html>
<html>
  <head>
    <title>Movies App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      {% for news in newss %}
      <h2 class="fs-1 font-monospace text-capitalize">{{ news.headline }}</h2>
      <h5 class="lh-4">{{ news.date }}</h5>
      <p>{{ news.body }}</p>
      <br />
      {% endfor %}
    </div>

    {% comment %} <div class="container">
      {% for news in newss %}
      <div class="card mb-3 bg-dark text-light">
        <div class="row g-0">
          <div>
            <div class="card-body">
              <h5 class="card-title">{{ news.headline }}</h5>
              <p class="card-text">{{ news.body }}</p>
              <p class="card-text text-light-emphasis ">
                <small class="text-muted text-light-emphasis"> {{ news.date }} </small>
              </p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div> {% endcomment %}
  </body>
</html>
